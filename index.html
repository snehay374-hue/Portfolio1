<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sneha Yadav — Portfolio Card</title>
  <style>
    :root{
      --bg: #f3f4f6;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-600: #1d4ed8;
      --glass: rgba(37,99,235,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  box-shadow: 0 10px 30px rgba(16,24,40,0.08);
  padding:28px;
  display:grid;
  grid-template-columns: 88px 1fr;
  gap:18px;
  align-items:center;
}

.avatar{
  width:88px;
  height:88px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent-600));
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:700;
  font-size:28px;
  flex-shrink:0;
  box-shadow: 0 6px 18px rgba(37,99,235,0.18);
}

.content h1{
  margin:0 0 6px 0;
  font-size:20px;
  letter-spacing: -0.2px;
}

.role{
  margin:0 0 8px 0;
  color:var(--muted);
  font-size:14px;
}

.desc{
  margin:0 0 12px 0;
  color:#374151;
  font-size:13px;
  line-height:1.4;
}

.links{
  display:flex;
  gap:10px;
  align-items:center;
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  font-size:13px;
  border:1px solid rgba(15,23,42,0.06);
  background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
  color:var(--accent-600);
  transition:transform .12s ease, box-shadow .12s ease;
}
.btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(16,24,40,0.08)}

.btn.icon-only{
  padding:8px;
  width:40px;
  justify-content:center;
}

.btn svg{display:block}

/* Responsive */
@media (max-width:420px){
  .card{grid-template-columns:72px 1fr;padding:20px}
  .avatar{width:72px;height:72px;font-size:22px;border-radius:12px}
}

  </style>
</head>
